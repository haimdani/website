<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קבע פגישה - חיים דנינו ביטוח</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js"></script>
</head>
<body>
  <main class="min-h-screen">
    <!-- Hero Section -->
    <section class="relative h-64 flex items-center justify-center bg-primary">
      <div class="container relative z-10 text-center text-white">
        <h1 class="text-4xl font-bold">קבע פגישה</h1>
      </div>
    </section>

    <!-- Calendly Widget Section -->
    <section class="py-20">
      <div class="container">
        <div class="max-w-4xl mx-auto">
          <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">בחרו את הזמן המתאים לכם</h2>
            <p class="text-gray-600 mb-8 text-center">
              אנא בחרו את סוג הפגישה ואת הזמן המתאים לכם. הפגישה תתקיים באופן וירטואלי או במשרד.
            </p>
            <div 
              class="calendly-inline-widget" 
              data-url="https://calendly.com/your-calendly-url"
              style="height: 630px;"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Info Section -->
    <section class="py-20 bg-gray-50">
      <div class="container">
        <div class="max-w-2xl mx-auto text-center">
          <h2 class="text-2xl font-bold mb-6">צריכים עזרה?</h2>
          <p class="text-gray-600 mb-8">
            אם אתם מתקשים בקביעת הפגישה או שיש לכם שאלות נוספות,
            אנא צרו איתנו קשר בטלפון או במייל.
          </p>
          <div class="space-y-4">
            <p class="text-gray-600">
              טלפון: 03-1234567
            </p>
            <p class="text-gray-600">
              נייד: 050-1234567
            </p>
            <p class="text-gray-600">
              מייל: info@danino-insurance.co.il
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
