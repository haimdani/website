<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוגו חיים דנינו זיו</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            background: #f8f9fa;
        }

        .logo-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f0f2f5, #e9ecef);
        }

        .logo-preview {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .logo-variant {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-variant::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
        }

        .logo-variant:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .logo-graphic {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield-base {
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: relative;
            animation: pulse 2s infinite;
        }

        .shield-inner {
            width: 60%;
            height: 60%;
            background: white;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield-icon {
            width: 40%;
            height: 40%;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: rotate 4s linear infinite;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            border-radius: 3px;
        }

        .logo-subtext {
            color: #666;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .color-1 { background: #1a2a6c; }
        .color-2 { background: #b21f1f; }
        .color-3 { background: #fdbb2d; }
        .color-4 { background: #2c3e50; }

        .logo-usage {
            margin-top: 3rem;
            text-align: center;
            max-width: 800px;
        }

        .usage-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .usage-item {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .usage-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 2rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            color: #1a2a6c;
            margin-bottom: 2rem;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        h3 {
            color: #1a2a6c;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1>לוגו חיים דנינו זיו</h1>
        
        <div class="logo-preview">
            <div class="logo-variant">
                <div class="logo-graphic">
                    <div class="shield">
                        <div class="shield-base"></div>
                        <div class="shield-inner">
                            <div class="shield-icon"></div>
                        </div>
                    </div>
                </div>
                <div class="logo-text">חיים דנינו זיו</div>
                <div class="logo-subtext">סוכנות ביטוח</div>
                <div class="color-palette">
                    <div class="color-box color-1"></div>
                    <div class="color-box color-2"></div>
                    <div class="color-box color-3"></div>
                    <div class="color-box color-4"></div>
                </div>
            </div>

            <div class="logo-variant">
                <div class="logo-graphic">
                    <div class="shield">
                        <div class="shield-base" style="background: linear-gradient(135deg, #b21f1f, #fdbb2d);"></div>
                        <div class="shield-inner">
                            <div class="shield-icon" style="background: linear-gradient(45deg, #b21f1f, #fdbb2d);"></div>
                        </div>
                    </div>
                </div>
                <div class="logo-text" style="background: linear-gradient(45deg, #b21f1f, #fdbb2d); -webkit-background-clip: text;">חיים דנינו זיו</div>
                <div class="logo-subtext">סוכנות ביטוח</div>
                <div class="color-palette">
                    <div class="color-box color-2"></div>
                    <div class="color-box color-3"></div>
                    <div class="color-box color-1"></div>
                    <div class="color-box color-4"></div>
                </div>
            </div>
        </div>

        <div class="logo-usage">
            <h2>שימוש בלוגו</h2>
            <div class="usage-examples">
                <div class="usage-item">
                    <h3>כותרת</h3>
                    <p>גודל מינימלי: 24px</p>
                </div>
                <div class="usage-item">
                    <h3>תוכן</h3>
                    <p>גודל מינימלי: 16px</p>
                </div>
                <div class="usage-item">
                    <h3>ריווח</h3>
                    <p>מרווח מינימלי: 20px</p>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-button">חזרה לדף הבית</a>
    </div>
</body>
</html>
